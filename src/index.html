<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>vide o gamezzz</title>
  </head>
  <body>
    <div id="form" data-mode="add">
      <form action="">
        <input type="text" id="image" name="image" placeholder="image here" />
        <input type="text" id="title" name="title" placeholder="title here" />
        <input type="text" id="genre" name="genre" placeholder="genre here" />
        <input
          type="text"
          id="editor"
          name="editor"
          placeholder="editor here"
        />
        <input type="number" id="pegi" name="pegi" placeholder="PEGI" />
        <input type="number" id="year" name="year" placeholder="year" />
        <input type="checkbox" id="multi" name="multi" placeholder="multi ?" />
        <input
          type="checkbox"
          id="online"
          name="online"
          placeholder="online ?"
        />
        <input type="submit" id="submit" name="submit" />
      </form>
    </div>
    <div id="games"></div>
  </body>
</html>
